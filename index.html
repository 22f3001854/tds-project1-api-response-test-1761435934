<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Response Test - Folder Structure</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            padding: 20px;
        }
        #folderDisplay {
            margin-top: 20px;
        }
        .folder {
            padding: 10px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            margin: 5px;
            background-color: #f8f9fa;
        }
        #loadingIndicator {
            display: none;
        }
        @media(max-width: 576px){
            #folderDisplay {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Folder Structure Simulation</h1>
        <p>This page simulates a master folder containing 10 subfolders with names starting with "A".</p>
        <div class="mb-3">
            <button id="generateBtn" class="btn btn-primary">Generate Folder Structure</button>
            <button id="resetBtn" class="btn btn-secondary">Reset</button>
        </div>
        <div id="loadingIndicator" class="alert alert-info" role="alert">
            Loading folder structure...
        </div>
        <div id="folderDisplay" class="d-flex flex-wrap"></div>
        <div class="mt-4">
            <h5>Folder Names:</h5>
            <ul id="folderList" class="list-group"></ul>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Array of 10 unique folder names starting with 'A'
        const folderNames = [
            "Alpha",
            "Arcadia",
            "Aspen",
            "Aurora",
            "Apex",
            "Astra",
            "Atlas",
            "Amber",
            "Azure",
            "Aventurine"
        ];

        const generateBtn = document.getElementById('generateBtn');
        const resetBtn = document.getElementById('resetBtn');
        const folderDisplay = document.getElementById('folderDisplay');
        const folderList = document.getElementById('folderList');
        const loadingIndicator = document.getElementById('loadingIndicator');

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function generateFolders() {
            // Show loading indicator
            loadingIndicator.style.display = 'block';
            // Clear previous content
            folderDisplay.innerHTML = '';
            folderList.innerHTML = '';

            // Clone array and shuffle
            const shuffledFolders = [...folderNames];
            shuffleArray(shuffledFolders);
            // Select first 10 (all are 10)
            const selectedFolders = shuffledFolders.slice(0, 10);

            // Display folders
            selectedFolders.forEach(name => {
                const folderDiv = document.createElement('div');
                folderDiv.className = 'folder col-12 col-sm-6 col-md-4 col-lg-3';
                folderDiv.textContent = name;
                folderDisplay.appendChild(folderDiv);
            });

            // Update folder list
            selectedFolders.forEach(name => {
                const li = document.createElement('li');
                li.className = 'list-group-item';
                li.textContent = name;
                folderList.appendChild(li);
            });

            // Hide loading indicator
            loadingIndicator.style.display = 'none';
        }

        function resetFolders() {
            folderDisplay.innerHTML = '';
            folderList.innerHTML = '';
        }

        generateBtn.addEventListener('click', generateFolders);
        resetBtn.addEventListener('click', resetFolders);

        // Optional: Generate folders on page load
        window.addEventListener('load', () => {
            generateFolders();
        });
    </script>
</body>
</html>
